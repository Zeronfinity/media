name: Publish Artifacts

on:
  push:
    branches:
      - main  # Triggers for merges and fork syncs

env:
  JDK_VERSION: 17
  DISTRIBUTION: 'zulu'

jobs:
  publish:
    name: Publish and Upload
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.DISTRIBUTION }}
          java-version: ${{ env.JDK_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Local Directory
        # Consolidation logic: redirects all module outputs to a single root folder
        run: ./gradlew publish -PmavenRepo=$(pwd)/build/maven-repository

      - name: Upload Maven Repository
        uses: actions/upload-artifact@v4
        with:
          name: media3-maven-repo-${{ github.sha }}
          path: build/maven-repository
          retention-days: 7
